<html>
  <head>
    <title>Audition</title>

    <link rel="stylesheet" type="text/css" href="css/main-custom.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.11.2.custom/jquery-ui.css">

  </head>
  <body>

    <div class="page">
      <div class="h1">
	Auction
      </div>

      <div class="table item_form" id="item_form">

        <div class="my_container">

          <div class="row toolbar">
            <div class="col-md-11">
              <h3 class="title" id="item_form_title">Create New Item</h3>
            </div>
            <div class="col-md-1">
              <button id="hide_item_form" class="btn btn-warning pull-right">Hide</button>
            </div>
          </div> <!-- end of toolbar -->

          <div class="form-group">
            <label for="inputItemName">Name</label>
            <input type="text" class="form-control" id="inputItemName" placeholder="Name">
            <input type="hidden" id="itemIdSession">
          </div>

          <div class="form-group">
            <label for="inputItemName">Start Date</label>
            <input class="form-control" type="text" id="start_date_datepicker" placeholder="Start Date">
          </div>

          <div class="form-group">
            <label for="inputItemName">End Date</label>
            <input class="form-control" type="text" id="end_date_datepicker" placeholder="End Date">
          </div>

          <div class="form-group">
            <label for="inputItemPrice">Price</label>
            <input type="number" class="form-control" id="inputItemPrice" placeholder="Price">
          </div>

          <div class="form-group">
            <label for="inputItemImageURL">Image URL</label>
            <input type="url" class="form-control" id="inputItemImageURL" placeholder="Image URL">
          </div>

          <div class="toolbar">
            <div class="form-group">
              <button id="save_item_button" class="btn btn-success">Save</button>
            </div>
          </div>
        </div>
      </div> <!-- End of item_form-->

      <div class="table">

        <div class="my_container">

          <div class="row toolbar">
            <div class="col-md-7">
              <h3 class="title" id="item_display">My Items</h3>
            </div>
            <div class="col-md-5">
              <div class="btn-toolbar">
                <button id="new_item" class="btn btn-lg pull-right">New Item</button>
              </div>
            </div>
          </div>

          <div class="grid" id="main_grid">
            <div class="row highlight">
              <div class="h4">
                <div class="col-md-1">#</div>
                <div class="col-md-2">Item Name</div>
                <div class="col-md-1">Start Date</div>
                <div class="col-md-1">End Date</div>
                <div class="col-md-1">Price</div>
                <div class="col-md-1">Bids</div>
                <div class="col-md-1">Wins</div>
                <div class="col-md-1">Clicks</div>
                <div class="col-md-1"></div>
                <div class="col-md-1"></div>
                <div class="col-md-1"></div>
              </div>
            </div>

            <div id="item_grid"></div>
            <div id="bottom_item_grid"></div>
          </div> <!-- end of Grid -->
        </div> <!-- end of table -->
      </div> <!-- end of table -->
    </div> <!-- end of Page -->

    <!-- Loading 3rd party libraries -->
    <script type="text/javascript" src="lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.11.2.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/q.js"></script>

    <!-- Loading the app JS files -->
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="rest-api-proxy.js"></script>
    <script type="text/javascript" src="data-aggregator.js"></script>
    <script type="text/javascript" src="view-control.js"></script>

  </body>
</html>
